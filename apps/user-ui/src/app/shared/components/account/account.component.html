<div class="my-2">
  <h2 class="mb-8 font-heading text-xl md:text-2xl xl:text-2xl font-bold">
    User Preferences
  </h2>
</div>
<div class="form-widget bg-gray-200 w-full p-2 rounded-md">
  <form [formGroup]="wordPreferencesForm" class="w-full px-sm py-md h-200">
    <div class="w-full">
      <label for="email" class="text-md md:text-lg">Email</label>
      <br />
      <input
        id="email"
        type="text"
        [value]="session?.user?.email"
        disabled
        class="min-w-full"
      />
      <br />
    </div>

    <div class="my-4">
      <label class="block text-md md:text-lg text-gray-900 mb-1"
        >Word Preferences (Comma separated list)</label
      >
      <div
        class="p-px bg-gradient-cyan focus-within:ring-4 focus-within:ring-indigo-500 rounded-lg"
      >
        <textarea
          class="w-full px-6 py-4 placeholder-gray-500 text-base text-gray-900 bg-white outline-none rounded-lg"
          name="field-name"
          formControlName="wordPreferences"
          rows="4"
          placeholder="Comma separated list of words you want to watch for"
        ></textarea>
      </div>
    </div>
  </form>

  <button
    class="inline-block group p-0.5 font-heading text-base text-gray-900 font-bold bg-white hover:bg-gray-50 bg-gradient-cyan overflow-hidden rounded-md"
    href="#"
    (click)="this.onSubmit()"
    [disabled]="loading"
  >
    <div class="relative py-4 px-9 bg-white rounded">
      <div
        class="absolute top-0 left-0 transform -translate-y-full group-hover:-translate-y-0 h-full w-full bg-gradient-cyan transition ease-in-out duration-500"
      ></div>
      <span class="relative z-10">{{
        loading ? 'Loading ...' : 'Update'
      }}</span>
    </div>
  </button>
</div>
