<section class="bg-gray-900 overflow-hidden">
  <div class="container px-4">
    <div class="flex flex-wrap items-center -m-6 mt-12">
      <div class="w-full p-6">
        <div class="md:max-w-md">
          <h2
            class="mb-3 font-heading font-bold text-white text-6xl sm:text-7xl"
          >
            Welcome to Wordly Domains
          </h2>
          <p class="mb-16 text-lg text-gray-500">
            Sign in via magic link with your email below
          </p>
          <div class="flex flex-wrap -m-2 mb-6">
            <div class="w-full p-2">
              <p class="mb-2.5 font-medium text-base text-white">
                Email address
              </p>
              <div class="p-px bg-gradient-cyan rounded-lg">
                <input
                  class="w-full px-6 py-4 placeholder-gray-500 text-base text-gray-500 bg-black outline-none focus:ring-4 focus:ring-indigo-500 rounded-lg"
                  type="text"
                  placeholder="i.e. john@example.com"
                  name="email"
                  #email
                />
              </div>
            </div>
          </div>
          <div class="group relative md:max-w-max mb-5">
            <div
              class="absolute top-0 left-0 w-full h-full bg-gradient-blue opacity-0 group-hover:opacity-50 rounded-full transition ease-out duration-300"
            ></div>
            <button
              class="p-1 w-full font-heading font-semibold text-xs text-white uppercase tracking-px overflow-hidden rounded-full"
              type="submit"
              (click)="handleLogin(email.value)"
              [disabled]="loading"
            >
              <div
                class="relative py-5 px-14 bg-gradient-blue overflow-hidden rounded-full"
              >
                <div
                  class="absolute top-0 left-0 transform -translate-y-full group-hover:-translate-y-0 h-full w-full bg-white transition ease-in-out duration-500"
                ></div>
                <p class="relative z-10 group-hover:text-gray-900">
                  {{ loading ? 'Loading' : 'Login via magic link' }}
                </p>
              </div>
            </button>
          </div>
          <p class="text-gray-500 text-sm">
            <span>Donâ€™t have an account?</span>
            <a class="text-white hover:text-gray-200" href="#"
              >Create free account</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
